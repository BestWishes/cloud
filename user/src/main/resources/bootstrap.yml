eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
spring:
  application:
    name: user
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
    stream:
      kafka:
        binder:
          zk-nodes: 127.0.0.1:2181
          brokers: 127.0.0.1:9092
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: ${db.url}
    password: ${db.password}
    username: ${db.username}
    driver-class-name: ${db.driver-class-name}
management:
  security:
    enabled: false
server:
  port: 10402
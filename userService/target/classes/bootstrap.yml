eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
spring:
  application:
    name: userService
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: ${db.url}
    password: ${db.password}
    username: ${db.username}
    driver-class-name: ${db.driver-class-name}